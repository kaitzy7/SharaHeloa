<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shara Heloa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Você pra mim é como o sol, o mais grandioso e bonito dos astros, o meu mundo gira em torno de você.</h1>
        
        <div class="img-container">
            <img src="images/sol.jpg" alt="Sol" width="150">
        </div>
        
        <h2>Meu amor por você nem o universo pode mensurar.</h2>
        
        <div class="img-container">
            <img src="images/universo.jpg" alt="Universo" width="150">
        </div>

        <p>Conversar com você me faz a pessoa mais feliz do mundo.</p>
        
        <div class="img-container">
            <img src="images/conversa1.jpg" alt="Conversa 1" width="150">
            <img src="images/conversa2.jpg" alt="Conversa 2" width="150">
        </div>
        
        <button onclick="alert('Meu amor por você é infinito!')">Clique aqui</button>
    </div>

</body>
</html>
